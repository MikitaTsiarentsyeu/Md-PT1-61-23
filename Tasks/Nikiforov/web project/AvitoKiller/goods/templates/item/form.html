{% extends 'core/base.html' %}

{% block title %} Новый товар {% endblock %}

{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}
        </div>

        {% if form.errors %}
            <div class="mb-3 p-6" bg-red-100 rounded-xl>
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
            </div>
        {% endif %}
        <br>
        <button class = 'py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 text-white rounded-xl'>Загрузить</button>
    </form>
{% endblock %}
