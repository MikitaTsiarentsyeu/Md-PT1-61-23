{% extends 'core/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="w-1/4 my-6 mx-auto bg-gray-200 rounded-xl p-6 text-center">
    <h1 class="mb-6 text-3xl">Вход</h1> 
    <form method="post" action=".">
        {% csrf_token %}
        <div class="mb-3">
            <label class="inline-block mb-2">Логин</label><br>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="inline-block mb-2">Пароль</label><br>
            {{ form.password }}
        </div>

        {% if form.errors %}
            <div class="mb-3 p-6" bg-red-100 rounded-xl>
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
            </div>
        {% endif %}
        <button class = 'py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 text-white rounded-xl'>Войти</button>
    </form>
</div>
{% endblock %}
