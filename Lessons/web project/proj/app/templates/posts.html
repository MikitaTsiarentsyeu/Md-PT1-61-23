{% extends 'base.html' %}


{% block content %}
    {% for post in posts %}
        <div>
            <a href="{% url 'post' post.id %}">
                <h2>{{post.title}}</h2>
                {% if post.id in viewed %}
                    <p>|viewed|</p>
                {% endif %}
            </a>
            {% if post.image %}
                <img class="image" src={{post.image.url}}>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
